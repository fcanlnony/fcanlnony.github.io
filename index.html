<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="智能制造与机器人协会 - 招新页面">
    <title>智能制造与机器人协会</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Material Design 3 Design Tokens */
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-background: #FFFFFF;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;

            /* Elevation */
            --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);

            /* Shape */
            --md-sys-shape-corner-none: 0px;
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;

            /* Typography */
            --md-sys-typescale-headline-medium-size: 28px;
            --md-sys-typescale-headline-medium-weight: 400;
            --md-sys-typescale-headline-medium-line-height: 36px;
            --md-sys-typescale-display-large-size: 57px;
            --md-sys-typescale-display-large-weight: 400;
            --md-sys-typescale-display-large-line-height: 64px;

            /* Motion */
            --md-sys-motion-duration-short: 150ms;
            --md-sys-motion-duration-medium: 250ms;
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
        }

        /* Base Styles */
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Skip Link for Accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 8px;
            text-decoration: none;
            border-radius: var(--md-sys-shape-corner-small);
            z-index: 1000;
            transition: top var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-emphasized);
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Association Name Styles */
        .association-name {
            font-size: var(--md-sys-typescale-display-large-size);
            font-weight: var(--md-sys-typescale-display-large-weight);
            line-height: var(--md-sys-typescale-display-large-line-height);
            color: var(--md-sys-color-on-surface);
            letter-spacing: -0.5px;
            margin-bottom: 24px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .focus-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .focus-text {
            font-size: var(--md-sys-typescale-display-large-size);
            font-weight: 700;
            line-height: var(--md-sys-typescale-display-large-line-height);
            color: var(--md-sys-color-primary);
            letter-spacing: -0.5px;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .button-container {
            margin-top: 48px;
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--md-sys-shape-corner-extra-large);
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--md-sys-motion-duration-medium) var(--md-sys-motion-easing-emphasized);
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .btn-primary:hover {
            background-color: #5238a0;
            box-shadow: var(--md-sys-elevation-level2);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            background-color: #4a3098;
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }

        .btn-secondary:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: var(--md-sys-elevation-level1);
            transform: translateY(-1px);
        }

        .btn-secondary:active {
            background-color: var(--md-sys-color-secondary-container);
            transform: translateY(0);
        }

        .btn:focus-visible {
            outline: 2px solid var(--md-sys-color-primary);
            outline-offset: 2px;
        }

        .btn img {
            width: 18px;
            height: 18px;
            border-radius: var(--md-sys-shape-corner-small);
        }

        /* State Layer for Material Design */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: currentColor;
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-emphasized);
            border-radius: inherit;
            pointer-events: none;
        }

        .btn:hover::before {
            opacity: 0.08;
        }

        .btn:active::before {
            opacity: 0.12;
        }

        /* Footer Styles */
        .footer {
            background-color: var(--md-sys-color-surface-variant);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--md-sys-elevation-level2);
            border-top: 1px solid var(--md-sys-color-outline-variant);
            flex-shrink: 0;
        }

        .copyright,
        .made-by {
            font-size: 14px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .association-name {
                font-size: 48px;
                line-height: 56px;
                margin-bottom: 20px;
            }

            .main-content {
                padding: 24px 12px;
            }

            .focus-text {
                font-size: 48px;
                line-height: 56px;
            }

            .button-container {
                margin-top: 32px;
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .footer {
                padding: 12px 16px;
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .copyright,
            .made-by {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .association-name {
                font-size: 40px;
                line-height: 48px;
            }

            .focus-text {
                font-size: 40px;
                line-height: 48px;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }

            .btn,
            .btn::before {
                transition: none;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--md-sys-motion-duration-medium) var(--md-sys-motion-easing-emphasized),
                        visibility var(--md-sys-motion-duration-medium) var(--md-sys-motion-easing-emphasized);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            box-shadow: var(--md-sys-elevation-level3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform var(--md-sys-motion-duration-medium) var(--md-sys-motion-easing-emphasized);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 8px;
            border-radius: var(--md-sys-shape-corner-small);
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-emphasized);
        }

        .modal-close:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .modal-close:focus-visible {
            outline: 2px solid var(--md-sys-color-primary);
            outline-offset: 2px;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--md-sys-color-on-surface);
            margin: 0;
            text-align: center;
        }

        /* Image Modal Styles */
        .modal-image-content {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }

        .modal-image-body {
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            border-radius: var(--md-sys-shape-corner-medium);
            box-shadow: var(--md-sys-elevation-level2);
            object-fit: contain;
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .btn {
                border-width: 2px;
            }

            .btn:focus-visible {
                outline-width: 3px;
            }

            .modal-content {
                border: 2px solid var(--md-sys-color-outline);
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">跳转到主要内容</a>

    <main id="main-content" class="main-content" role="main">
        <div class="focus-container">
            <h1 class="association-name">智能制造与机器人协会</h1>
            <h2 class="focus-text">招新</h2>

            <div class="button-container">
                <button class="btn btn-primary" role="button" aria-label="加入我们" onclick="showImageModal()">
                    <img src="./image.png" alt="加入图标" loading="lazy">
                    加入我们
                </button>

                <button class="btn btn-secondary" role="button" aria-label="了解更多" onclick="showInfoModal()">
                    了解更多
                </button>
            </div>
        </div>
    </main>

    <!-- 信息弹窗 -->
    <div id="infoModal" class="modal-overlay" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">了解更多</h2>
                <button class="modal-close" aria-label="关闭弹窗" onclick="closeInfoModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-text">我们寻找志同道合的伙伴，无论基础如何，只要感兴趣都能加入</p>
            </div>
        </div>
    </div>

    <!-- 图片弹窗 -->
    <div id="imageModal" class="modal-overlay" role="dialog" aria-labelledby="imageModalTitle" aria-hidden="true">
        <div class="modal-content modal-image-content">
            <div class="modal-header">
                <h2 id="imageModalTitle" class="modal-title">加入我们</h2>
                <button class="modal-close" aria-label="关闭弹窗" onclick="closeImageModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body modal-image-body">
                <img src="./image.png" alt="加入我们图片" class="modal-image" loading="lazy">
            </div>
        </div>
    </div>

    <footer class="footer" role="contentinfo">
        <div class="copyright">Copyright © Shus</div>
        <div class="made-by">Made by AI</div>
    </footer>

    <script>
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initializePage();
            });
        } else {
            initializePage();
        }

        function initializePage() {
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    createRipple(e, this);
                });

                // Keyboard navigation support
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const fakeEvent = {
                            clientX: this.getBoundingClientRect().left + this.getBoundingClientRect().width / 2,
                            clientY: this.getBoundingClientRect().top + this.getBoundingClientRect().height / 2
                        };
                        createRipple(fakeEvent, this);

                        // Trigger the link action
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 200);
                    }
                });
            });

            // Handle image loading errors
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    // Replace with fallback icon or hide
                    this.style.display = 'none';
                    const parent = this.parentElement;
                    if (parent) {
                        parent.style.paddingLeft = '8px';
                    }
                });
            });
        }

        // Create ripple effect
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'currentColor';
            ripple.style.opacity = '0.3';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple-animation 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            ripple.style.width = ripple.style.height = '40px';

            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left - 20;
            const y = event.clientY - rect.top - 20;

            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            element.appendChild(ripple);

            // Add animation keyframes if not already present
            if (!document.querySelector('#ripple-keyframes')) {
                const style = document.createElement('style');
                style.id = 'ripple-keyframes';
                style.textContent = `
                    @keyframes ripple-animation {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Modal functions
        function showInfoModal() {
            const modal = document.getElementById('infoModal');
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');

            // Focus the close button for accessibility
            const closeButton = modal.querySelector('.modal-close');
            closeButton.focus();

            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';

            // Add ESC key listener
            document.addEventListener('keydown', handleModalKeydown);
        }

        function closeInfoModal() {
            const modal = document.getElementById('infoModal');
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');

            // Restore body scroll
            document.body.style.overflow = '';

            // Remove ESC key listener
            document.removeEventListener('keydown', handleModalKeydown);

            // Return focus to the "了解更多" button
            const learnMoreButton = document.querySelector('[onclick="showInfoModal()"]');
            if (learnMoreButton) {
                learnMoreButton.focus();
            }
        }

        function showImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');

            // Focus the close button for accessibility
            const closeButton = modal.querySelector('.modal-close');
            closeButton.focus();

            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';

            // Add ESC key listener
            document.addEventListener('keydown', handleModalKeydown);
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');

            // Restore body scroll
            document.body.style.overflow = '';

            // Remove ESC key listener
            document.removeEventListener('keydown', handleModalKeydown);

            // Return focus to the "加入我们" button
            const joinUsButton = document.querySelector('[onclick="showImageModal()"]');
            if (joinUsButton) {
                joinUsButton.focus();
            }
        }

        function handleModalKeydown(event) {
            if (event.key === 'Escape') {
                // Close whichever modal is currently open
                const infoModal = document.getElementById('infoModal');
                const imageModal = document.getElementById('imageModal');

                if (infoModal.classList.contains('active')) {
                    closeInfoModal();
                } else if (imageModal.classList.contains('active')) {
                    closeImageModal();
                }
            }
        }

        // Close modal when clicking overlay
        document.getElementById('infoModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeInfoModal();
            }
        });

        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeImageModal();
            }
        });

        // Add error handling for font loading
        document.fonts.ready.then(() => {
            document.body.classList.add('fonts-loaded');
        }).catch(() => {
            console.warn('Font loading failed, using system fonts');
        });
    </script>
</body>
</html>
